version: '3.7'

services:
  prometheus:
    image: prom/prometheus:v2.44.0
    hostname: prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/configuration:/etc/prometheus/
      - prometheus_ephemeral_storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9090" ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 1m
    ports:
      - 9090:9090
      - 8428
    networks:
      - showroom_private

  node-exporter:
    image: prom/node-exporter
    hostname: node-exporter
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    networks:
      - showroom_private

  grafana:
    image: grafana/grafana
    hostname: grafana
    container_name: grafana
    user: "$UID:$GID"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/configuration/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/configuration/datasources:/etc/grafana/provisioning/datasources
    env_file:
      - ./grafana/configuration/parameters.env
    networks:
      - showroom_private

  cms:
    image: ghost:5-alpine
    hostname: ghost_server
    container_name: ghost_server
    restart: always
    depends_on:
      - db
    volumes:
      - ./ghost/configuration:/var/lib/ghost/content
    ports:
      - 80:2368
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:2368" ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 1m
    networks:
      - showroom_private
    environment:
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: password
      database__connection__database: ghost
      url: http://localhost

  db:
    image: mysql:8
    hostname: ghost_database
    container_name: ghost_database
    restart: always
    volumes:
      - ./ghost/data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - showroom_private
    environment:
      MYSQL_ROOT_PASSWORD: password

  victoriametrics:
    container_name: victoriametrics
    image: victoriametrics/victoria-metrics:v1.91.2
    ports:
      - 8428:8428
    volumes:
      - ./victoria_metrics/persistant_storage:/storage
    networks:
      - showroom_private
    command:
      - "--storageDataPath=/storage"
      - "--retentionPeriod=3" # 3 months
      - "--httpListenAddr=:8428"

volumes:
  prometheus_ephemeral_storage: {}

networks:
  showroom_private:
